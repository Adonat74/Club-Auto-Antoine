<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Club auto, le site pour acheter ou louer un large choix de voitures de toute marques">
        <title>Club Auto - Accueil</title>
        <link rel="stylesheet" href="/css/normalize.css">
        <link rel="stylesheet" href="/css/clubAuto.css">
        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/menu.js"></script>
    </head>
    <body>
        <header id="mainHeader">
            <h1 class="mainHeader">CLUB AUTO</h1>
            <div id="adresse">
                <figure class="alignLeft">
                    <img id="imgAdresse" class="mainHeader" src="/images/icone-adresse.png" alt="iconeadresse">
                </figure>
                <h2 class="mainHeader">ADRESSE :<br>
                <font color="#FFFFFF">AVENUE CHARLES DE GAULLE<br>
                75000 PARIS</font></h2>
            </div>
            <div id="telephone">
                <figure class="alignLeft">
                    <img id="imgTelephone" src="/images/icon-telephone.png" alt="iconeadresse">
                </figure>             
                <h2>TÉLÉPHONE :<br> 
                <font color="#FFFFFF" size="5em">01 23 45 67 89</font></h2>               
            </div>
            <div>
                <h2 class="mainHeader">OUVERTURE : <font color="#FFFFFF">Du Lundi au Samedi</font></h2>
                <h2 class="mainHeader">HORAIRES : <font color="#FFFFFF">De 9h à 17h</font></h2>
            </div>
            <div id="logoHeader">
                <img id="facebook" class="mainHeader" src="/logo-réseaux-sociaux/facebook-logo.svg" alt="logofacebook">
                <img id="twitter" class="mainHeader" src="/logo-réseaux-sociaux/twitter-logo.svg" alt="logotwitter">
            </div>
            <button id="menuToggle"><img id="imgHamburger" src="/logo-réseaux-sociaux/hamburger.svg" alt="Ouvrir / Fermer le menu"></button>
        </header>
